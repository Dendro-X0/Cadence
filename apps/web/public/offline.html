<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadence â€¢ Offline</title>
    <meta name="theme-color" content="#0ea5e9" />
    <style>
      :root{--bg:#0b1220;--fg:#e2e8f0;--muted:#94a3b8;--card:#0f172a;--border:#1f2937}
      html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
      .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px 20px;max-width:460px}
      h1{margin:0 0 6px 0;font-size:20px}
      p{margin:8px 0;color:var(--muted)}
      .btn{display:inline-flex;gap:8px;align-items:center;margin-top:10px;padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:#1f2937;color:#e2e8f0;font-weight:700;cursor:pointer}
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>You're offline</h1>
      <p>The network appears to be unavailable. Cadence will reconnect automatically when you're back online.</p>
      <button class="btn" onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
