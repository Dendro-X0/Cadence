name: Mobile Build (Tauri v2 Mobile)

on:
  workflow_dispatch:

jobs:
  android:
    name: Android AAB/APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Build web frontend
        run: pnpm -C apps/web build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri

      # Signing is optional for CI builds; to sign, provide keystore secrets and uncomment the envs below.
      - name: Build Android (Tauri Mobile)
        working-directory: apps/desktop
        env:
          # ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          # ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          # ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          # ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          pnpm tauri android build

      - name: Archive Android artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            apps/desktop/gen/android/**/*.aab
            apps/desktop/gen/android/**/*.apk

  ios:
    name: iOS Archive
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Build web frontend
        run: pnpm -C apps/web build

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri

      - name: Xcode-select 15
        run: sudo xcode-select -s /Applications/Xcode.app

      # For code signing and export to IPA, configure App Store Connect API keys as secrets and pass to build/export.
      - name: Build iOS (Tauri Mobile)
        working-directory: apps/desktop
        env:
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          # APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          pnpm tauri ios build

      - name: Archive iOS artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            apps/desktop/gen/ios/**/*.xcarchive
            apps/desktop/gen/ios/**/*.ipa
